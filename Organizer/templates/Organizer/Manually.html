{% extends 'Organizer/Head.html'%}
{% load static %}


{% block content %}
<br><br><br><br>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10"  >

            {% for user_data in users_data %}
            <tr>
                <td>
                    <p>{{ user_data.user }}</p>
                </td>

                <td>
                    <select id="room_{{ user_data.id }}" name="room_{{ user_data.id }}">
                        <option value="">Select Room</option>
                        {% for room in room %}
                        <option value="{{ room.number }}" {% if user_data.new_rooms == room.number %}selected {% endif %}>
                            {{ room.number }}
                        </option>
                        {% endfor %}
                    </select>
                </td>

            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Update" name="btn"></td>
            </tr>
        </table>

      
    </form>
        
    {% if messages %}
    {% for message in messages %}
    <div class="alert  {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger  {% endif %} alert-dismissible fade show"
        data-timeout="3000" role="alert">
        {{message}}
        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
