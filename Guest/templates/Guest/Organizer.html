{% extends 'Guest/Head.html'%}
{% load static %}
{%  block content %}
<br><br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <div id="tab">
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>USER NAME</td>
                <td><input type="text" name="txtuname" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txtpass" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Register" name="btn"></td>
            </tr>

        </table>
    </form>
</div>
{% if messages %}
{% for message in messages %}
<div class="alert  {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger  {% endif %} alert-dismissible fade show"
    data-timeout="3000" role="alert">
    {{message}}
    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
</body>
</html>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
